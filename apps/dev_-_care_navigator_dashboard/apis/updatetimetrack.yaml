blocks:
  - name: Step1
    step:
      integration: javascript
      javascript:
        body: |
          for (let item of trackTimeDataArr.value) {
          	const startTime = moment(item.start_time, "ddd, DD MMM YYYY HH:mm:ss [GMT]");
            const currentTime = moment();
            const duration = moment.duration(currentTime.diff(startTime));
            const hours = Math.floor(duration.asHours());
            const minutes = Math.floor(duration.asMinutes()) % 60;
            item.showTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
          	item.showSeconds = Math.floor(duration.asSeconds()) % 60;
          }
          return trackTimeDataArr.value;
